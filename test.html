<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyFlow Pro - Global Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --success-dark: #38b2d0;
            --danger: #ef476f;
            --warning: #ffd166;
            --dark: #1a1d29;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
            --border-radius: 1rem;
        }

        .dark-theme {
            --dark: #f8f9fa;
            --light: #000000;
            --gray: #a0a4ab;
            --gray-light: #2a2f3d;
            --card-bg: #1e2331;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 1rem;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .dark-theme body {
            background: #000000;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            animation: slideDown 0.8s ease;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.5rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .theme-toggle {
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            background: var(--primary-dark);
            transform: rotate(15deg);
            box-shadow: var(--shadow-lg);
        }

        .last-update {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 2rem;
            backdrop-filter: blur(10px);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            animation: slideUp 0.8s ease 0.2s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.05), transparent);
            transition: left 0.6s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--dark);
        }

        .card-title i {
            color: var(--primary);
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-label {
            font-weight: 500;
            color: var(--gray);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-field {
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--dark);
            transition: var(--transition);
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .select-group {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 0.75rem;
            align-items: end;
        }

        @media (max-width: 768px) {
            .select-group {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .swap-btn {
                justify-self: center;
                margin: 0;
            }
        }

        .swap-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 0.5rem;
        }

        .swap-btn:hover {
            background: var(--primary-dark);
            transform: rotate(180deg);
        }

        .convert-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        /* Enhanced Currency Select Styles */
        .currency-select-wrapper {
            position: relative;
        }

        .currency-search {
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--dark);
            transition: var(--transition);
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .currency-search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .currency-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            display: none;
        }

        .currency-dropdown.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .currency-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .currency-option:last-child {
            border-bottom: none;
        }

        .currency-option:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        .currency-option.selected {
            background: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--primary);
        }

        .currency-code {
            font-weight: 600;
            color: var(--primary);
            min-width: 50px;
        }

        .currency-name {
            flex: 1;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .currency-country {
            font-size: 0.75rem;
            color: var(--gray);
            text-align: right;
            min-width: 100px;
        }

        .selected-currency {
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selected-currency:hover {
            border-color: var(--primary);
        }

        .result-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            margin-top: 1rem;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .result-card.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .result-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .result-details {
                grid-template-columns: 1fr;
            }
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .detail-value {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .chart-container {
            height: 250px;
            margin-top: 1rem;
            position: relative;
        }

        .timeframe-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .timeframe-btn {
            padding: 0.4rem 0.8rem;
            background: var(--gray-light);
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
            font-size: 0.85rem;
        }

        .timeframe-btn.active {
            background: var(--primary);
            color: white;
        }

        .prediction-section {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
        }

        .prediction-explanation {
            padding: 1rem;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 0.75rem;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.8s ease;
        }

        .prediction-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .prediction-text {
            color: var(--gray);
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .market-movement {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .movement-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 2rem;
            font-weight: 500;
            font-size: 0.8rem;
        }

        .movement-up {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .movement-down {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .movement-neutral {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--gray);
            font-size: 0.8rem;
            animation: fadeIn 1s ease 0.5s both;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 0.75rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-live {
            background: #10b981;
        }

        .trend-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: trendFlow 3s linear infinite;
        }

        @keyframes trendFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .projection-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, transparent 70%);
            animation: projectionPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes projectionPulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* Mobile-first adjustments */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            header {
                flex-direction: column;
                gap: 0.75rem;
                text-align: center;
                padding: 1rem;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            .card {
                padding: 1rem;
            }
            
            .card-title {
                font-size: 1.1rem;
            }
            
            .result-amount {
                font-size: 1.75rem;
            }
            
            .converter-section {
                margin-bottom: 1rem;
            }
            
            .chart-section {
                margin-top: 1rem;
            }
        }

        /* Ensure conversion is visible without scrolling */
        .converter-section {
            min-height: auto;
        }
        
        .chart-section {
            margin-top: 1rem;
        }
    </style>
</head>
